<div class="col-md-4 col-lg-3">
      <div class="row-fluid" data-spy='affix' style="border: 3px solid #0CC">
        <form class="navbar-form navbar-left" role="search" action="/search/" method="GET">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
          </div>
          <button type="submit" class="btn btn-default btn-group-sm">Search</button>
        </form>
      {% if last_users %}
      <h4> <p class="text-center">Last registrated</p> </h4>
      {% for u in last_users %}
       <h4><p class="text-center"><a href="/user/?id={{ u.id }}"> {{ u.username }} </a></p></h4>
		{% endfor %}
		{% endif %}
      </div>
</div>
