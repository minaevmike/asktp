{% if user.is_authenticated %}
<form class="navbar-form navbar-right" action="/logout/" id="login" method="post">{% csrf_token %} 
          <button type="submit" class="btn btn-success">Logout, {{ user.username }}</button>
</form>
{% else %}
<form class="navbar-form navbar-right" action="/login/" id="login" method="post">{% csrf_token %} 
          <div class="form-group">
            <input type="text" placeholder="User" class="form-control" id="id_username" name="username">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" id="id_password" name="password">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
      	<a data-toggle="modal" href="#regModal" class="btn btn-success">Register</a>

          
</form>
{% endif %}
